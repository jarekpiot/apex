# Scrapes the APEX dashboard at :8000/metrics every 10s
##############################################################################

global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  - job_name: "apex"
    static_configs:
      - targets: ["host.docker.internal:8000"]
        labels:
          instance: "apex-dashboard"
