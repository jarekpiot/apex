##############################################################################
# APEX infrastructure â€” Redis + TimescaleDB + Prometheus + Grafana
# Usage:  docker compose -f docker/docker-compose.yml up -d
##############################################################################

services:
  redis:
    image: redis:7-alpine
    container_name: apex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
        --appendonly yes
        --maxmemory 512mb
        --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - apex

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: apex-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: apex
      POSTGRES_PASSWORD: apex
      POSTGRES_DB: apex
    volumes:
      - tsdb_data:/home/postgres/pgdata/data
      - ../data/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apex"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - apex

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: apex-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - apex

  grafana:
    image: grafana/grafana:10.4.0
    container_name: apex-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: apex
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - timescaledb
    restart: unless-stopped
    networks:
      - apex

volumes:
  redis_data:
  tsdb_data:
  prometheus_data:
  grafana_data:

networks:
  apex:
    driver: bridge
